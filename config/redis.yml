defaults: &defaults
  host: <%= GlobalSetting.redis_host %>
  port: <%= GlobalSetting.redis_port %>
  password: <%= GlobalSetting.redis_password %>
  db: <%= GlobalSetting.redis_db %>

development:
  <<: *defaults
  host: <%= ENV["REDIS_PORT_6379_TCP_ADDR"] %>
  port: <%= ENV["REDIS_PORT_6379_TCP_PORT"] %>
  password: ~
  db: 0

profile:
  <<: *defaults

test:
  <<: *defaults
  db: 1

staging:
  <<: *defaults

production:
  <<: *defaults
